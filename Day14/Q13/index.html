<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive DOM Manipulation</title>
    <style>
        #myDiv {
            width: 300px;
            height: 150px;
            border: 2px solid black;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="colorInput" placeholder="Enter a color name">

    <input type="text" id="textInput" placeholder="Enter text content">

    <button id="bgBtn">Change Background</button>
    <button id="textBtn">Update Text</button>

    <div id="myDiv">This is the initial content of the div.</div>

    <script src="script.js"></script>
</body>
</html>
