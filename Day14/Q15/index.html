<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic To-Do List</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        button {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button id="addBtn">Add Task</button>

    <ul id="taskList"></ul>

    <script src="script.js"></script>
</body>
</html>
