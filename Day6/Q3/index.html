<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="product-box">
    <img src="image.jpg" alt="Samsung Galaxy Watch6" class="product-img" />
    
    
    <h3>SAMSUNG Galaxy Watch6 LTE (Graphite, 44mm)</h3>

    <div class="rating">
      ⭐ 4.3 (973) &nbsp; <img src="logo.png" alt="Flipkart Assured Logo" class="logo-img" />

    <div class="price">
      <span class="discounted">₹18,999</span>
      <span class="original">₹41,999</span>
      <span class="offer">54% off</span>
    </div>

    <p class="bank-offer">Bank Offer Available</p>
  </div>
</body>
</html>
