<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masai Hiring Partners</title>
  <style>
    /* Internal CSS styling goes here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .partners {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .partner {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    /* Hover effect using combinator */
    .partners .partner:hover {
      transform: scale(1.1);
    }

    .partner img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

  <header>
    <h1>Our Hiring Partners</h1>
  </header>

  <section class="partners">
