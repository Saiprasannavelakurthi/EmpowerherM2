<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masai Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Masai Calculator</h2>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button>1</button><button>2</button><button>3</button><button class="operator">+</button>
      <button>4</button><button>5</button><button>6</button><button class="operator">-</button>
      <button>7</button><button>8</button><button>9</button><button class="operator">x</button>
      <button class="clear">C</button><button>0</button><button class="equals">=</button><button class="operator">/</button>
    </div>
  </div>
</body>
</html>
