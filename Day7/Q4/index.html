<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masai Investors</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  header {
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
  }

  /* Grid layout for investors */
  .investors {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 30px;
  }

  /* Individual investor cards */
  .investor {
    text-align: center;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    background-color: #fff;
    transition: transform 0.3s ease;
  }


  .investor img {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  </style>
</head>
<body>
  <header>
    <h1>Our Investors</h1>
  </header>

  <section class="investors">
    <div class="investor">
      <img src="img1.png" alt="Investor Logo">
      <p>Vijay Shekhar Sharma</p>
    </div>
    <div class="investor">
      <img src="img2.png" alt="Investor Logo">
      <p>Kunal Shah</p>
    </div>
    <div class="investor">
      <img src="img3.png" alt="Investor Logo">
      <p>Amrish Rau</p>
    </div>
    <div class="investor">
      <img src="img4.png" alt="Investor Logo">
      <p>Sampad Swain</p>
    </div>
    <div class="investor">
        <img src="img5.png" alt="Investor Logo">
        <p>Ankush Sachdeva</p>
    </div>
    <div class="investor">
        <img src="img6.png" alt="Investor Logo">
        <p>Bhanu Pratap Singh</p>
    </div>
    <div class="investor">
        <img src="img7.png" alt="Investor Logo">
        <p>Farid Ahsan</p>
    </div>
    <div class="investor">
        <img src="img8.png" alt="Investor Logo">
        <p>Amit Kumar Agarwal</p>
    </div>
  </section>
</body>
</html>
