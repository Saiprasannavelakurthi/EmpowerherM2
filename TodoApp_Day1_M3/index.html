<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            background: #f4f4f4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }
        button.delete {
            background: #ff4b5c;
            color: white;
        }
        button.toggle {
            background: #4caf50;
            color: white;
        }
        #empty-msg {
            text-align: center;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Todo App</h1>
    <ul id="todo-list"></ul>
    <p id="empty-msg">No Todos Available</p>

    <script src="app.js"></script>
</body>
</html>
